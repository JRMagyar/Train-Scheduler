<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>
<body>
    <main class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 id="header" class="display-4">Anytime is Train Time</h1>
            <p id="sub-header" class="lead">Choo Choo!</p>
        </div>
        <div id="schedule-card" class="card">
            <div id="schedule-header" class="card-header">Current Train Schedule</div>
            <table id="schedule">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <div id="form-card" class="card">
            <div id="form-header" class="card-header">Add Train</div>
            <form role="form" data-toggle="validator"> 
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" required>
                </div>
                <div class="form-group">
                    <label for="train-destination-input">Train Destination</label>
                    <input type="text" class="form-control" id="train-destination-input" required>
                </div>
                <div class="form-group">
                    <label for="train-time-input">First Train Time (HH:mm)</label>
                    <input type="time" class="form-control" id="train-time-input" required>
                </div>
                <div class="form-group">
                    <label for="train-freq-input">Frequency (min)</label>
                    <input type="number" class="form-control" id="train-freq-input" min="0" max="60" required>
                </div>
                <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    
</body>
</html>
